<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />

  
</head>
<body>
<div class="card-container">
  <div class="cards"> 
    <div class="column">
      <img src="images/image-product-desktop.jpg" alt="">
    </div>
    <div class="column">
        
      <h3>P E R F U M E</h3>
  
       <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class = "main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

        <p class = "big-price">$149.99 <span class = "small-price">$169.99</span></p> 
      
        <button class="btn"><i class="si-cart"></i> Add to Cart</button>

    </div>
   
    </div>
</div>
  
  </div>
</body>
</html>
